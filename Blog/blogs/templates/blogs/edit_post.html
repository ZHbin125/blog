<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑博客帖子</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px 0;
        }
        button {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #fbbc05;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f9a825;
        }
    </style>
</head>
<body>
    <h1>编辑帖子：{{ post.title }}</h1>
    <div class="form-container">
        <form action="{% url 'blogs:edit_post' post.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">保存修改</button>
        </form>
    </div>
    <p><a href="{% url 'blogs:index' %}">← 返回首页</a></p>
</body>
</html>
