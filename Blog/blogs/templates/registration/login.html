<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>博客登录</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px 0;
        }
        button {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: #0f9d58;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d8b4d;
        }
    </style>
</head>
<body>
    <h1>博客登录</h1>
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登录</button>
        </form>
    </div>
    <p><a href="{% url 'blogs:index' %}">← 返回首页</a></p>
</body>
</html>
